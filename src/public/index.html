<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Usuários</title>
  </head>
  <body>
    <main>
      <nav class="navbar-container">
        <div class="uk-text-center" uk-grid>
          <div class="uk-width-expand@m">
            <div
              class="uk-flex uk-text-middle uk-align-center uk-flex-between navbar-content"
            >
              <img src="../assets/images/retangulo.svg" alt="Logo-Site" />
              <div class="uk-flex uk-flex-middle">
                <p class="uk-text-bold uk-text-default text-user-navbar">
                  Olá, José Ribeiro
                </p>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <section class="uk-flex uk-flex-center uk-margin-medium-top">
        <div
          class="uk-card uk-flex uk-flex-column section-card-container uk-width-3-5"
        >
          <div class="uk-card-header">
            <h3 class="uk-card-title">Informações do Usuário</h3>
            <hr />
          </div>
          <!-- FORM SEARCH -->
          <div class="uk-card-body">
            <form
              class="uk-flex uk-flex-between uk-flex-column form-search-content"
            >
              <div>
                <input
                  class="uk-input form-input-container uk-border-rounded"
                  type="text"
                  placeholder="Nome"
                  id="nome-search"
                />
                <input
                  class="uk-input form-input-container uk-border-rounded"
                  type="email"
                  placeholder="Email"
                  id="email-search"
                />
                <select
                  class="uk-select form-input-container uk-border-rounded"
                  id="grupo-permissao-search"
                >
                  <
                  <option value="">Grupo de Permissões</option>
                  <option value="Administrador">Administrador</option>
                  <option value="Cliente">Cliente</option>
                  <option value="Suporte">Suporte</option>
                  <option value="Gestor">Gestor</option>
                </select>
                <select
                  class="uk-select form-input-container uk-border-rounded"
                  id="status-usuario-search"
                >
                  <option value="">Status</option>
                  <option value="Ativo">Ativo</option>
                  <option value="Bloqueado">Bloqueado</option>
                </select>
              </div>
              <div class="uk-flex uk-margin-medium-top uk-flex-right@l">
                <button
                  class="uk-button uk-margin-small-right uk-border-rounded button-container"
                  uk-toggle="target: #add-user-modal"
                  type="button"
                  id="button-add-user"
                >
                  Adicionar Novo Usuário
                </button>
                <button
                  class="uk-button button-container uk-border-rounded"
                  id="button-search"
                >
                  Buscar
                </button>
              </div>
            </form>
          </div>
          <!-- GRID TABLE RESULTS -->
          <div class="uk-overflow-auto uk-height-medium" id="table-container">
            <table class="uk-table uk-table-striped table-content">
              <thead class="uk-box-shadow-large thead-content">
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Tipo de Usuário</th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="tbody-content"></tbody>
            </table>
          </div>
          <div id="add-user-modal" uk-modal>
            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
              <p class="uk-modal-title">Informações do usuário</p>
              <hr />
              <form class="uk-flex uk-flex-column form-add-user-content">
                <div class="uk-flex uk-margin-small-bottom">
                  <input
                    class="uk-input uk-border-rounded"
                    type="text"
                    placeholder="Nome"
                    id="nome"
                  />
                </div>
                <div class="uk-flex uk-flex-between">
                  <input
                    class="uk-input form-input-container uk-border-rounded"
                    type="email"
                    placeholder="Email"
                    id="email"
                  />
                  <select
                    class="uk-select form-input-container uk-border-rounded"
                    id="grupo-permissao"
                  >
                    <option value="">Grupo de Permissões</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Cliente">Cliente</option>
                    <option value="Suporte">Suporte</option>
                    <option value="Gestor">Gestor</option>
                  </select>
                </div>
                <label
                  ><input class="uk-checkbox uk-border-rounded"" type="checkbox"
                  id="check-block" /> Bloquear</label
                >
                <p class="uk-text-right">
                  <button
                    class="uk-button uk-button-default uk-modal-close uk-border-rounded"
                    type="button"
                  >
                    CANCELAR
                  </button>
                  <button
                    class="uk-button button-container uk-border-rounded"
                    type="submit"
                  >
                    CONFIRMAR
                  </button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- MODAL EXCLUIR USUARIO -->
      <div id="modal-sections" uk-modal>
        <div class="uk-modal-dialog">
          <button
            class="uk-modal-close-default"
            type="button"
            uk-close
          ></button>
          <div class="uk-modal-header uk-text-center">
            <p>Excluir</p>
          </div>
          <div class="uk-modal-body" id="text-modal-delete"></div>
          <div class="uk-modal-footer uk-text-center">
            <button
              class="uk-button uk-button-default uk-modal-close"
              type="button"
            >
              NÃO
            </button>
            <button
              class="uk-button uk-button-primary button-container"
              type="button"
            >
              SIM
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- UIKIT SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit-icons.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>
    <script src="../js/index.js" type="module"></script>
  </body>
</html>
